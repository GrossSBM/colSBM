url: https://chabert-liddel.github.io/colSBM
template:
  bootstrap: 5
  bootswatch: sandstone
reference:
  - title: User functions
    contents:
      - "`estimate_colSBM`"
      - "`dist_bmpop_max`"
      - "`adjust_colBiSBM`"
      - starts_with("clusterize")
      - "`dist_bisbmpop_max`"
      - "`estimate_colBiSBM`"
      - "`generate_bipartite_collection`"
      - "`generate_unipartite_collection`"
      - "`extract_nodes_groups`"

  - title: colSBM R6 class objects
    contents:
      - bmpop
      - fitSimpleSBMPop
      - bisbmpop
      - fitBipartiteSBMPop
  - title: Generic methods
    contents:
      - starts_with("plot.")
  - title: "Data"
    contents:
      - foodwebs
      - dorebipartite
